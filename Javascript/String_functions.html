<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Functions</title>
</head>
<body>
    <script>
        var string ="This is a string";
        console.log(string);

        // First Occurence of the string

        var position = string.indexOf("is");

        console.log(position);

        // Last  Occurence of the string

        position = string.lastIndexOf("is");

        console.log(position);

        // Substring from a string
        // var substr = string.slice(1,6);

        var substr = string.substring(1,6);

        console.log(substr);


        var substr1 = string.substr(1,3);
        console.log(substr1);

        var replaced = string.replace('string','pranay');
        console.log(string);
        console.log(replaced);


        console.log(string.toUpperCase());
        console.log(string.toLowerCase());



        var newString = string.concat(" New String");
        console.log(newString);



        var strWithWhiteSpace = "   this contains       white space         ";
        console.log(strWithWhiteSpace);
        console.log(strWithWhiteSpace.trim());



        var char2 = string.charAt(2);
        console.log(char2);


        console.log(string[3]);
    </script>
</body>
</html>
