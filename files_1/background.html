<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Background</title>
    <style>
        div{
            background-color: green;
        }

        div.first{
            opacity: 0.1;
        }

        div.second{
            opacity: 0.3;
        }

        div.third{
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <h1>Transparent Boxes</h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Minus aliquid, veniam itaque esse exercitationem incidunt deserunt labore recusandae saepe est alias tempora, et velit, optio quos nisi sequi soluta asperiores?</p>

    <div class="first">
        <h1>Opacity 0.1</h1>
    </div>

    <div class="second">
        <h1>Opacity 0.3</h1>
    </div>

    <div class="third">
        <h1>Opacity 0.6</h1>
    </div>

    <div>
        <h1>Opacity 1 (default) </h1>
    </div>
</body>
</html>
